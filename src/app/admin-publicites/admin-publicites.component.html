<div class="panel panel-default">
  <div class="panel-heading">
    Gestion des publicités
  </div>
  <div class="panel-body">
    <div>
      <button (click)="onNewpublicites()" class="btn btn-success">add publicités
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    </div>
    <p></p>
    <div *ngIf="mode=='new-pub'" class="col-md-9">
      <form #f="ngForm" (ngSubmit)="onSavepub(f.value)">
        <div class="form-group">
          <label class="control-label">Name</label>
          <input class="form-control" name="name" ngModel type="text">
        </div>
        <div class="form-group">
          <label class="control-label">price</label>
          <input class="form-control" name="price" ngModel type="number">
        </div>
        <div class="form-group">
          <input type="checkbox" id="valable" name="valable"
                 checked>
          <label for="valable">Available</label>
        </div>
        <div>
          <button class="btn btn-success" type="submit">Save</button>&nbsp;
          <button class="btn btn-danger" type="reset">Annuler</button>&nbsp;
          <button (click)="back()" class="btn btn-danger">Retour</button>
        </div>

      </form>
    </div>
    <div *ngIf="mode=='edit-pub'" class="col-md-6">
      <div class="panel-heading">
        Modifier Promotion
      </div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onupdatepub(f.value)">
          <div class="form-group">
            <label class="control-label">Name</label>
            <input [(ngModel)]="currentpublicite.name" class="form-control" name="name" type="text">
          </div>
          <div class="form-group">
            <label class="control-label">Price</label>
            <input [(ngModel)]="currentpublicite.price" class="form-control" name="price" type="number">
          </div>
          <button class="btn btn-success" type="submit">Save</button>&nbsp;
          <button (click)="back()" class="btn btn-danger">Retour</button>
        </form>
      </div>
    </div>
    <div *ngIf="mode=='list'" >
      <table *ngIf="publicites" class="table" >
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
        <tr *ngFor="let c of publicites._embedded.publicites">
          <td>{{c.name}}</td>
          <td>{{c.price}}</td>
          <td>
            <button (click)="onDeletepublicite(c)" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </td>
          <td>
            &nbsp;
          </td>
          <td>
            <button (click)="onEditpublicite(c)" class="btn btn-info">
              <span class="glyphicon glyphicon-erase"></span>
            </button>
          </td>
          <td>&nbsp;
          </td>
        </tr>
      </table>
    </div>

  </div>
</div>
