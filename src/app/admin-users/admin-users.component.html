<div class="panel panel-default">
  <div class="panel-heading">
    Gestion des utilisateurs
  </div>
  <div class="panel-body">
    <div *ngIf="mode=='edit-user'" class="col-md-6">
      <form #f="ngForm" (ngSubmit)="onaddRole(f.value)">
        <div class="form-group">
          <label class="control-label">Name</label>
          <input [(ngModel)]="currentUser.username" class="form-control" name="username" type="text">
          <label class="control-label">Type de compte</label>
          <select class="form-group" name="rolename" ngModel>
            <option value="ADMIN">Administrateur</option>
          </select>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
      </form>
    </div>
    <div *ngIf="mode=='list'">
      <table class="table">
        <tr>
          <th>Name</th>
        </tr>
        <tr *ngFor="let u of appUsers._embedded.appUsers">
          <td>{{u.username}}</td>
          <td>
            <button (click)="onDeleteUser(u)" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </td>
          <td>
            <button (click)="onEditUser(u)" class="btn btn-info">
              <span class="glyphicon glyphicon-check"></span>
            </button>
          </td>
        </tr>
      </table>
    </div>

  </div>
</div>
