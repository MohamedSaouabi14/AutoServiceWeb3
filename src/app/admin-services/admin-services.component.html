<div class="panel panel-default">
  <div class="panel-heading">
    Gestion des services
  </div>
  <div class="panel-body">
    <div>
      <button class="btn btn-success" (click)="onNewservices()">
        <span class="glyphicon glyphicon-plus" ></span>
      </button>
    </div>
    <p></p>
    <div *ngIf="mode=='new-ser'" class="col-md-6">
      <form #f="ngForm" (ngSubmit)="onSaveSer(f.value)">
        <div class="form-group">
          <label class="control-label">Name</label>
          <input type="text" name="name" ngModel class="form-control">
        </div>
        <button class="btn btn-success" type="submit">Save</button>
      </form>
    </div>
    <div *ngIf="mode=='edit-ser'" class="col-md-6">
      <form #f="ngForm" (ngSubmit)="onupdateSer(f.value)">
        <div class="form-group">
          <label class="control-label">Name</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="currentService.name">
        </div>
        <button class="btn btn-success" type="submit">Save</button>
      </form>
    </div>
    <div *ngIf="mode=='list'">
      <table class="table" *ngIf="services">
        <tr>
          <th>Name</th>
        </tr>
        <tr *ngFor="let c of services._embedded.services">
          <td>{{c.name}}</td>
          <td>
            <button class="btn btn-danger" (click)="onDeleteservice(c)">
              <span class="glyphicon glyphicon-remove" ></span>
            </button>
          </td>
          <td>
            <button class="btn btn-info" (click)="onEditCat(c)">
              <span class="glyphicon glyphicon-check" ></span>
            </button>
          </td>
        </tr>
      </table>
    </div>

  </div>
</div>
