<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      Inscription
    </div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onRegister(f.value)">
        <div class="form-group">
          <label class="control-label">Username</label>
          <input class="form-control" name="username" ngModel type="text">
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input class="form-control" name="password" ngModel type="password">
        </div>
        <div class="form-group">
          <label class="control-label">Confirm Password</label>
          <input class="form-control" name="confirmedPassword" ngModel type="password">
        </div>
        <button class="btn btn-default" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>
