<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      Authentification
    </div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onLogin(f.value) ">
        <div class="form-group">
          <label class="control-label">Username</label>
          <input class="form-control" name="username" ngModel type="text">
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input class="form-control" name="password" ngModel type="password">
        </div>
        <button class="btn btn-default" type="submit">Login</button>
      </form>
      <p></p>
      <button class="btn btn-success" routerLink="/inscription">Register</button>
    </div>
  </div>
</div>
