<ul class="list-group" >
  <li *ngFor="let s of services._embedded.services" >
    <a [ngClass]="currentServices && currentServices._links.self==s._links.self?'active':''"
       class="list-group-item"
       style="cursor: pointer"
       (click)="onGetCollaborateur(s)">
      {{s.name}}</a>
  </li>
</ul>
