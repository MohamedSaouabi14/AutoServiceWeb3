<ul class="list-group" >
  <li *ngFor="let c of services._embedded.services">
    <a [ngClass]="currentServices && currentServices._links.self==c.links.self?'active':''"
       class="list-group-item"
       style="cursor: pointer"
       (click)="onGetCollaborateur(c)">
      {{c.name}}</a>
  </li>
</ul>
