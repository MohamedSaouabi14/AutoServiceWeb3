<div *ngIf="collaborateurs">
  <div  *ngFor="let c of collaborateurs._embedded.collaborateurs">
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-heading">
          {{c.name}}
        </div>
        <div class="panel-body">
          <table>
            <tr>
              <td rowspan="3">
                <img height="100" src="{{this.prestService.host+'/photoColl/'+c.id}}"/>
              <p>
                <button (click)="onEditPhoto(c)">
                  <span class="glyphicon glyphicon-edit"></span>
                </button></p>
                <p *ngIf="editphoto && currentcollaborateur==c">
                  <input type="file" (change)="onSelectedFile($event)">
                  <button class="btn btn-success" (click)="uploadPhoto()">Upload</button>
                {{progress}}
                </p>
              </td>
            </tr>
            <tr>
              <td><span class="glyphicon glyphicon-home"></span>{{c.adresse}}</td>
              <td></td>
            </tr>
            <tr>
              <td><span class="glyphicon glyphicon-phone"></span>{{c.phoneNumber}}</td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
